<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة الكاشير المتقدمة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Cairo', sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin: 0;
            color: #333;
            font-size: 28px;
            font-weight: bold;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-around;
            margin-bottom: 30px;
        }
        .header img {
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-size: 18px;
            padding: 10px 20px;
        }
        table {
            margin-top: 20px;
            font-size: 16px;
            overflow-x: auto;
            display: block;
        }
        th, td {
            text-align: center;
            padding: 12px;
        }
        th {
            background-color: #007bff;
            color: #ffffff;
        }
        td {
            background-color: #f9f9f9;
        }
        /* تصميم قسم النتيجة الجديد */
        #resultSection {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        #resultSection p {
            font-size: 18px;
            margin: 10px 0;
        }
        #resultSection p span {
            font-weight: bold;
            color: #007bff;
        }
        #resultSection .icon {
            margin-right: 8px;
        }
        #resultTitle {
            font-size: 24px;
            color: #333;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="logo.png" width="150" height="150" alt="Logo">
    </div>
  
    <form id="cashierForm">
        <div class="mb-3">
            <label for="totalAmount" class="form-label">المبلغ الإجمالي</label>
            <input type="number" class="form-control" id="totalAmount" required>
        </div>
        <div class="mb-3">
            <label for="amountPaid" class="form-label">المبلغ المدفوع</label>
            <input type="number" class="form-control" id="amountPaid" placeholder="أدخل المبلغ المدفوع" required>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="specialCustomerCheckbox">
            <label class="form-check-label" for="specialCustomerCheckbox">
                 عسكري ق.م
            </label>
        </div>
        <div class="mb-3">
            <label for="customerNumber" class="form-label">رقم العسكري ق.م</label>
            <input type="text" class="form-control" id="customerNumber" disabled required>
        </div>
        <div class="mb-3">
            <label for="orderType" class="form-label">نوع الطلب</label>
            <select class="form-select" id="orderType">
                <option value="كافيه">كافيه</option>
                <option value="مطعم" disabled>مطعم - قريبا</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="invoiceSequence" class="form-label">تسلسل الفاتورة</label>
            <input type="number" class="form-control" id="invoiceSequence" placeholder="أدخل التسلسل المبدئي" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="calculate()">احسب</button>
    </form>
    
    <div id="resultSection">
        <h3 id="resultTitle">الفاتورة :</h3>
        <p id="result"></p>
    </div>
</div>

<div class="container">
    <h3>جدول العمليات</h3>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th style="padding: 19px;">التاريخ</th>
                <th>تسلسل الفاتورة</th>
                <th>المبلغ قبل الضريبة</th>
                <th>خصم</th>
                <th>الضريبة</th>
                <th>المبلغ النهائي</th>
                <th>المبلغ المدفوع</th> <!-- إضافة عمود جديد للمبلغ المدفوع -->
                <th>المبلغ المستحق</th> <!-- إضافة عمود جديد للمبلغ المستحق -->
                <th>رقم العسكري ق.م</th>
                <th>نوع الطلب</th>
                <th>حذف</th> <!-- عمود جديد للحذف -->
            </tr>
        </thead>
        <tbody id="orderTableBody">
            <!-- سيتم إضافة العمليات هنا -->
        </tbody>
        <tfoot>
            <tr>
                <th colspan="9">الإجمالي</th>
                <th id="totalSum">0.00 جنيه</th>
            </tr>
        </tfoot>
    </table>
</div>

<script>
    let totalSum = parseFloat(localStorage.getItem('totalSum')) || 0;
    let invoiceSequence = parseInt(localStorage.getItem('invoiceSequence')) || 1; // الترقيم التلقائي لتسلسل الفاتورة

    document.getElementById('specialCustomerCheckbox').addEventListener('change', function() {
        const customerNumberInput = document.getElementById('customerNumber');
        customerNumberInput.disabled = !this.checked;
        customerNumberInput.value = ''; // Reset value when unchecked
    });

    window.onload = function() {
        loadTableData();
        document.getElementById('totalSum').innerText = `${totalSum.toFixed(2)} جنيه`;
    };

    function calculate() {
        let invoiceSequenceInput = document.getElementById('invoiceSequence');
        if (!invoiceSequenceInput.hasAttribute('readonly')) {
            if (invoiceSequenceInput.value === '' || parseInt(invoiceSequenceInput.value) <= 0) {
                alert('يرجى إدخال تسلسل الفاتورة المبدئي');
                return;
            }
            invoiceSequence = parseInt(invoiceSequenceInput.value);
            invoiceSequenceInput.setAttribute('readonly', 'readonly'); // تعيين الحقل كـ readonly بعد الإدخال
            localStorage.setItem('invoiceSequence', invoiceSequence); // حفظ التسلسل في Local Storage
        }

        let totalAmount = parseFloat(document.getElementById('totalAmount').value);
        let amountPaid = parseFloat(document.getElementById('amountPaid').value) || 0; // المبلغ المدفوع
        let isSpecialCustomer = document.getElementById('specialCustomerCheckbox').checked;
        let customerNumber = document.getElementById('customerNumber').value;
        let orderType = document.getElementById('orderType').value;

        if (isSpecialCustomer && customerNumber === '') {
            alert('يرجى إدخال رقم العميل المميز');
            return;
        }

        let initialAmount = totalAmount;
        let discount = 0;

        if (isSpecialCustomer) {
            discount = Math.ceil(initialAmount * 0.25); // تقريب الخصم لأقرب جنيه أعلى
            totalAmount -= discount;
        }

        let tax = Math.ceil(totalAmount * 0.12);  // تقريب الضريبة لأقرب جنيه أعلى
        let finalAmount = totalAmount + tax;
        let amountDue =  amountPaid - finalAmount; // المبلغ المستحق بعد خصم المدفوع

        totalSum += finalAmount;
        localStorage.setItem('totalSum', totalSum); // حفظ الإجمالي في Local Storage

        let today = new Date().toLocaleDateString('ar-EG'); // استخدام تاريخ النظام باللغة العربية
        let currentSequence = invoiceSequence++;

        document.getElementById('result').innerHTML = `
            <p><span class="icon">💰</span>السعر قبل الضريبة: <span>${initialAmount.toFixed(2)} جنيه</span></p>
            <p><span class="icon">🎁</span>الخصم: <span>${discount.toFixed(2)} جنيه</span></p>
            <p><span class="icon">🧾</span>الضريبة: <span>${tax.toFixed(2)} جنيه</span></p>
            <p><span class="icon">📉</span>المبلغ النهائي: <span>${finalAmount.toFixed(2)} جنيه</span></p>
            <p><span class="icon">💵</span>المبلغ المدفوع: <span>${amountPaid.toFixed(2)} جنيه</span></p>
            <p><span class="icon">💸</span>المبلغ المستحق: <span>${amountDue.toFixed(2)} جنيه</span></p>
        `;

        addRowToTable(today, currentSequence, initialAmount, discount, tax, finalAmount, amountPaid, amountDue, customerNumber, orderType);
        localStorage.setItem('invoiceSequence', invoiceSequence); // حفظ الترقيم في Local Storage
        document.getElementById('totalSum').innerText = `${totalSum.toFixed(2)} جنيه`;
    }

    function addRowToTable(date, sequence, initialAmount, discount, tax, finalAmount, amountPaid, amountDue, customerNumber, orderType) {
        let tableBody = document.getElementById('orderTableBody');
        let newRow = tableBody.insertRow();

        newRow.innerHTML = `
            <td>${date}</td>
            <td>${sequence}</td>
            <td>${initialAmount.toFixed(2)}</td>
            <td>${discount.toFixed(2)}</td>
            <td>${tax.toFixed(2)}</td>
            <td>${finalAmount.toFixed(2)}</td>
            <td>${amountPaid.toFixed(2)}</td>
            <td>${amountDue.toFixed(2)}</td>
            <td>${customerNumber || 'لا'}</td>
            <td>${orderType}</td>
            <td><button class="btn btn-danger btn-sm" onclick="deleteRow(this)">حذف</button></td>
        `;

        saveTableData();
    }

    function deleteRow(button) {
        let row = button.parentNode.parentNode;
        let finalAmount = parseFloat(row.cells[5].innerText);
        totalSum -= finalAmount;
        localStorage.setItem('totalSum', totalSum); // تحديث الإجمالي في Local Storage
        document.getElementById('totalSum').innerText = `${totalSum.toFixed(2)} جنيه`;
        row.remove();
        saveTableData();
    }

    function saveTableData() {
        let tableData = [];
        let rows = document.querySelectorAll('#orderTableBody tr');
        rows.forEach(row => {
            let rowData = {};
            rowData.date = row.cells[0].innerText;
            rowData.sequence = row.cells[1].innerText;
            rowData.initialAmount = row.cells[2].innerText;
            rowData.discount = row.cells[3].innerText;
            rowData.tax = row.cells[4].innerText;
            rowData.finalAmount = row.cells[5].innerText;
            rowData.amountPaid = row.cells[6].innerText;
            rowData.amountDue = row.cells[7].innerText;
            rowData.customerNumber = row.cells[8].innerText;
            rowData.orderType = row.cells[9].innerText;
            tableData.push(rowData);
        });
        localStorage.setItem('tableData', JSON.stringify(tableData));
    }

    function loadTableData() {
        let tableData = JSON.parse(localStorage.getItem('tableData')) || [];
        tableData.forEach(data => {
            addRowToTable(data.date, data.sequence, parseFloat(data.initialAmount), parseFloat(data.discount), parseFloat(data.tax), parseFloat(data.finalAmount), parseFloat(data.amountPaid), parseFloat(data.amountDue), data.customerNumber, data.orderType);
        });
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
